<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Football Updates</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #d32f2f;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
      font-size: 16px;
    }
    a {
      text-decoration: none;
      color: #1976d2;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Live Football Updates</h1>
  <ul id="rss-feed">Loading live football headlines...</ul>

  <script>
    async function loadRSS() {
      const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('http://feeds.bbci.co.uk/sport/football/rss.xml'));
      const data = await response.json();
      const parser = new DOMParser();
      const xml = parser.parseFromString(data.contents, 'text/xml');
      const items = xml.querySelectorAll("item");
      const feedList = document.getElementById("rss-feed");
      feedList.innerHTML = "";

      items.forEach(item => {
        const title = item.querySelector("title").textContent;
        const link = item.querySelector("link").textContent;
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
        feedList.appendChild(li);
      });
    }

    loadRSS();
  </script>
</body>
</html>
