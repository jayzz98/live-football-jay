<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Match Center</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #1e1e1e;
      padding: 10px 0;
    }
    .tab {
      margin: 0 10px;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      background: #2c2c2c;
      color: #ccc;
    }
    .tab.active {
      background: #e91e63;
      color: #fff;
    }
    .section {
      display: none;
      padding: 20px;
    }
    .section.active {
      display: block;
    }
    .match {
      padding: 12px;
      border-bottom: 1px solid #333;
    }
    .team {
      font-weight: bold;
      color: #90caf9;
    }
    .score {
      margin: 0 8px;
      color: #00e676;
    }
    .info {
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showSection('live')">Live</div>
    <div class="tab" onclick="showSection('past')">Past</div>
    <div class="tab" onclick="showSection('upcoming')">Upcoming</div>
  </div>

  <div id="live" class="section active">
    <div class="match">
      <span class="team">Spain</span>
      <span class="score">2 - 1</span>
      <span class="team">Italy</span>
      <div class="info">78'</div>
    </div>
    <div class="match">
      <span class="team">Brazil</span>
      <span class="score">1 - 1</span>
      <span class="team">Argentina</span>
      <div class="info">65'</div>
    </div>
  </div>

  <div id="past" class="section">
    <div class="match">
      <span class="team">France</span>
      <span class="score">0 - 1</span>
      <span class="team">Germany</span>
      <div class="info">June 24, 2025</div>
    </div>
    <div class="match">
      <span class="team">England</span>
      <span class="score">3 - 2</span>
      <span class="team">Croatia</span>
      <div class="info">June 24, 2025</div>
    </div>
  </div>

  <div id="upcoming" class="section">
    <div class="match">
      <span class="team">Netherlands</span>
      <span class="score">vs</span>
      <span class="team">Portugal</span>
      <div class="info">June 26, 2025 - 20:30</div>
    </div>
    <div class="match">
      <span class="team">Japan</span>
      <span class="score">vs</span>
      <span class="team">South Korea</span>
      <div class="info">June 26, 2025 - 18:00</div>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(id).classList.add('active');

      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
